<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ footytube - Good Things Come To Those Who Wait...!</title>  
    <meta name="description" content= "football videos, highlights and original content" />
    <meta name="robots" content= "index, follow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black; /* Ensures the background is black */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <video id="bgVideo" autoplay muted loop controls="minimal">
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <script>
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function setVideoSource() {
            const video = document.getElementById('bgVideo');
            const videoSource = document.getElementById('videoSource');

            if (isMobile()) {
                videoSource.src = 'bgloop-mobile.mp4';
            } else {
                videoSource.src = 'bgloop.mp4';
            }

            video.load();
        }

        // Call the function on page load
        setVideoSource();

        // Optional: Listen to window resize if you want to handle changes dynamically
        window.addEventListener('resize', setVideoSource);
    </script>

</body>
</html>
