    <style>

        html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        }

      .hero {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .hero video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
      }
      .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .hero-content.show {
        opacity: 1;
      }
    </style>
  </head>

      <video id="bg-video" autoplay loop muted>
