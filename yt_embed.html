<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive YouTube Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 p-5">

    <div class="w-full max-w-4xl aspect-video border-2 border-gray-700 rounded-2xl m-5 overflow-hidden">
        <iframe 
            class="w-full h-full rounded-xl"
            src="https://www.youtube.com/embed/JvdrcUA_Oxo?si=MvMg1247c1BMGhO_" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
