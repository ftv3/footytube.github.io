<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ footytube - love football</title>  
    <meta name="description" content="football videos, highlights and original content" />
    <meta name="robots" content="index, follow">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="❤️ footytube - love football" />
    <meta property="og:description" content="Good Things Come To Those Who Wait..." />
    <meta property="og:image" content="https://footytube.com/footytube-og-image.jpg" />
    <meta property="og:url" content="https://footytube.com" />
    <meta property="og:type" content="website" /> 
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="❤️ footytube - love football" />
    <meta name="twitter:description" content="Good Things Come To Those Who Wait..." />
    <meta name="twitter:image" content="https://footytube.com/footytube-og-image.jpg" />
    <meta name="twitter:url" content="https://footytube.com" />    
    <!-- Other necessary meta tags -->
    <link rel="canonical" href="https://footytube.com" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Overlay icon styling */
        .overlay-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 70px;
            height: 70px;
            z-index: 10;
        }
        .overlay-icon img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <video id="bgVideo" autoplay muted loop controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay Channel Icon -->
    <a href="#" class="overlay-icon">
        <img src="footytube-logo-red.png" alt="Love football. Love footytube">
    </a>

    <script>
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function setVideoSource() {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = isMobile() ? 'bgloop-mobile.mp4' : 'bgloop.mp4';
            document.getElementById('bgVideo').load();
        }

        // Call the function on page load
        setVideoSource();

        // Optional: Listen to window resize if you want to handle changes dynamically
        window.addEventListener('resize', setVideoSource);
    </script>

</body>
</html>
