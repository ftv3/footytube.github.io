<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>❤️ footytube - Good Things Come To Those Who Wait...!</title>  
  <meta name="description" content= "football videos, highlights and original content" />
  <meta name="robots" content= "index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      font-size: 17px;
    }

    #ftVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      transform: translateX(calc((100% - 100vw) / 2));
    }

    .content {
      position: fixed;
      height: 100vh;
      width: 100vw;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      justify-content: center;
    }

    #ftBtn {
      width: 130px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #ftBtn:hover {
      background: black;
      color: black;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="ftVideo">
    <source src="bgloop.mp4"  type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="content">
      <p><a href="https://www.youtube.com/watch?v=lfpOa8Hkt4o" target="_blank"><img src="footytube-logo-red.png" width="250px" alt="footytube logo"></a></p>
    </div>

    <script>
      var video = document.getElementById("ftVideo");
      var btn = document.getElementById("ftBtn");

      function ftFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
    </script>

  </body>
  </html>
